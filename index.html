<html>
  <head>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <!-- Add buttons and attach click handlers to update data -->
    <div class="buttons-row">
      <button onclick="updateChart('Low')">Low</button>
      <button onclick="updateChart('Medium')">Medium</button>
      <button onclick="updateChart('High')">High</button>
      <button onclick="updateChart('Critical')">Critical</button>
      <button onclick="updateChart('Not Specified')">Not Specified</button>
      <button onclick="updateChart()">All</button>
    </div>
    <div id="phoenix-chart"></div>
    <!-- domo.js optional utils -->
    <script src="domo.js"></script>
    <!-- This version of domoPhoenix DOES NOT INCLUDE bundled map definitions -->
    <script src="domoPhoenix.js"></script>
    <script src="app.js"></script>
  </body>
</html>
