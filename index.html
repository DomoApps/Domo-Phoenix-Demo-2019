<html>
  <head>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <!-- Add buttons and attach click handlers to update data -->
    <div class="buttons-row">
      <button onclick="filterChart('Low')">Low</button>
      <button onclick="filterChart('Medium')">Medium</button>
      <button onclick="filterChart('High')">High</button>
      <button onclick="filterChart('Critical')">Critical</button>
      <button onclick="filterChart('Not Specified')">Not Specified</button>
      <button onclick="filterChart()">All</button>
    </div>
    <div class="buttons-row">
      <button onclick="toggleTransparentBackground()">
        Toggle Transparent Background
      </button>
      <button onclick="switchColorPalette()">
        Switch Color Palette
      </button>
      <button onclick="switchChartSize()">
        Switch Chart Size
      </button>
    </div>
    <div id="phoenix-chart"></div>
    <!-- domo.js optional utils -->
    <script src="domo.js"></script>
    <!-- This version of domoPhoenix DOES NOT INCLUDE bundled map definitions -->
    <script src="domoPhoenix.js"></script>
    <script src="app.js"></script>
  </body>
</html>
